<div id="modal" class="hide">
  <div class="content">
    <h1>Nova Ideia</h1>
      <form action="/" method="POST" onsubmit="return checkFields(event)" accept-charset="utf-8">
        
      <div class="input-wrapper">
        <label for="title">Título da idéia</label>
        <input type="text" name="title"/>
      </div>
        
      <div class="input-wrapper">
        <label for="category">Categoria</label>
        <input type="text" name="category"/>
      </div>
        
      <div class="input-wrapper">
        <label for="image">Link da imagem</label>
        <input type="url" name="image"/>
      </div>
        
      <div class="input-wrapper">
        <label for="description">Digite uma descrição para essa ideia</label>
        <textarea name="description" rows="10" cols="30"></textarea>
      </div>
        
      <div class="input-wrapper">
        <label for="link">Link da ideia</label>
        <input type="url" name="link"/>
      </div>
        
      <button onclick="onOff()" id="buttonBack">Voltar</button>
        
      <button id="buttonSave">Salvar</button>
        
      </form>
   </div>
</div>
